<div class="title">
  <button mat-raised-button [routerLink]="['/']">zur√ºck</button>
  <div>Admin-Page for Team: {{teamName}}</div>
</div>
<div class="input">
  <div>
    <!-- Number of Things -->
    <div>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="numberOfThings" (change)="numberValueChanged()">
      </mat-form-field>
      <div class="text">
        Gesamtzahl
      </div>

      <div class="preview">
        <button mat-raised-button (click)="copyToClipBoard()">Team-Link</button>
      </div>
    </div>

    <!-- Vegetarien -->
    <div>
      <div class="separators">
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="vegetarian" (change)="numberValueChanged()">
        </mat-form-field>
        <div class="text">
          Anzahl Vegetarier
        </div>
      </div>

      <!-- Selector -->
      <mat-form-field>
        <mat-select [(ngModel)]="selectedOption">
          <mat-option *ngFor="let option of optionsToChoose " [value]="option">
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Pork -->
    <div>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="pork" (change)="numberValueChanged()">
      </mat-form-field>
      <div class="text">
        Anzahl Nicht-Schwein
      </div>

      <div class="preview">
        <button mat-raised-button (click)="save()">Speichern</button>
      </div>
    </div>
  </div>


</div>
<div class="preview">
  <mat-slide-toggle [(ngModel)]="freeze">Einfrieren</mat-slide-toggle>

  <button mat-raised-button class="ma2 pr2" (click)="showOrderPreview()">Bestellansicht</button>

  <mat-form-field class="ma2 pl2">
    <mat-select [(ngModel)]="selectedMode">
      <mat-option *ngFor="let mode of modesToSelect " [value]="mode">
        {{mode.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-divider class="pa2"></mat-divider>
<app-suggestion-list [isAdmin]="true" [token]="token"></app-suggestion-list>
