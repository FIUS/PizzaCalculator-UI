<!-- TODO find better way for coloring -->
<div class="example-box" *ngIf="element?.vegetarian === true" style="background-color: darkseagreen">
  <div *ngIf="hasName">
    <b><u>
        {{element.name}}
      </u></b>
  </div>
  <div *ngIf="hasIngredients">
    <div *ngFor="let ingredient of element?.ingredients">
      {{ingredient}}<br />
    </div>
  </div>
</div>

<div class="example-box" *ngIf="element?.vegetarian === false && element?.pork === false"
  style="background-color: lightblue">
  <div *ngIf="hasName">
    <b><u>
        {{element.name}}
      </u></b>
  </div>
  <div *ngIf="hasIngredients">
    <div *ngFor="let ingredient of element?.ingredients">
      {{ingredient}}<br />
    </div>
  </div>
</div>

<div class="example-box" *ngIf="element?.vegetarian === false && element?.pork === true"
  style="background-color: gainsboro">
  <div *ngIf="hasName">
    <b><u>
        {{element.name}}
      </u></b>
  </div>
  <div *ngIf="hasIngredients">
    <div *ngFor="let ingredient of element?.ingredients">
      {{ingredient}}<br />
    </div>
  </div>
</div>
