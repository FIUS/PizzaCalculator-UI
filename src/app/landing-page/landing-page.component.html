<div class="title">
  <div>Pizza Calculator V2.0</div>
</div>
<div class="interactive">
  <div class="goto">
    <mat-form-field>
      <mat-select placeholder="Go to page for team">
        <mat-option value="Go to Team">Go to Team</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button [routerLink]="['/team','myTeam']">Go to team page</button>
  </div>
  <div class="create">
    <mat-form-field>
      <input matInput [(ngModel)]="teamTypingInput">
    </mat-form-field>
    <button mat-raised-button (click)=createTeam()>Create Team</button>
  </div>
</div>
