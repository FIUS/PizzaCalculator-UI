<div class="flex flex-wrap">
  <ng-container *ngIf="pizzas == null">
    <div class="empty">
      So empty in here... Create a suggestion!
    </div>
  </ng-container>
  <ng-container *ngFor="let element of pizzas">
    <app-suggestion class="flex" [name]="element.name" votes="3" [ingredients]="element.ingredients" [isAdmin]="isAdmin"></app-suggestion>
  </ng-container>
</div>
