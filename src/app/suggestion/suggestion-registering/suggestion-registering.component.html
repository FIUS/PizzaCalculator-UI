<mat-card>
  <mat-card-header>
    {{name}}
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let ingredient of ingredients">
      <div>
        {{ingredient}}
      </div>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>

      <mat-form-field style="width: 5rem">
        <input matInput type="number" [(ngModel)]="requiredPieces">
      </mat-form-field>
  
      <button color="primary" mat-raised-button (click)="sendRequired()">submit</button>

      <span>
        Total: {{totalPieces}}
      </span>
  </mat-card-actions>
</mat-card>
