<mat-card>
  <mat-card-header>
    {{name}}
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let ingredient of ingredients">
      <div>
        {{ingredient}}
      </div>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>

    <div *ngIf="voteMode=='std'" class="inline-flex">

      <ng-container *ngIf="voted; else up">
        <button color="secondary" mat-raised-button (click)="voteDown()">Undo</button>
      </ng-container>
      <ng-template #up>
        <button color="primary" mat-raised-button (click)="voteUp()">Vote up!</button>
      </ng-template>

      <mat-chip-list class="pa2">
        <mat-chip style="color: white; background-color: black;" [disabled]="true">{{votes}}</mat-chip>
      </mat-chip-list>
      <ng-container *ngIf="isAdmin">
        <button color="warn" mat-raised-button (click)="delete()">Delete!</button>
      </ng-container>
    </div>

    <div *ngIf="voteMode=='registration'">
      <mat-form-field>
        <input matInput [(ngModel)]="requiredPieces">
      </mat-form-field>

      <button color="primary" mat-raised-button (click)="sendRequired()">sumbit</button>

      TEXT

    </div>


  </mat-card-actions>
</mat-card>
